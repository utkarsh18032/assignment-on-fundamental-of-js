    <script>
// using if else write the code which gets a number via prompt and then shows in alert:
// 1 , if the value is greater than zero.
// -1 , if less than zero.
// 0 if equal zero
value=prompt("enter the value here");
if(value>0){
    alert("the answere is 1")
}
else if(value<0){
    console.log(-1)
    alert("the answere is -1")
    
}
else if(value=0){
    console.log(0)
    alert("the answere is equal zero")
}



    </script>
